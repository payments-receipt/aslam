<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Easypaisa Pro - Official Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1ab76a;
            --primary-dark: #0d5c35;
            --accent: #fbbf24;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #e8f5e9, #f1f8e9, #e0f2f1, #f9fbe7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 400px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* --- REDUCED HEADER SIZE --- */
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 15px 10px;
            text-align: center;
            color: white;
        }
        .card-header h1 { margin: 0; font-size: 18px; font-weight: 700; }
        .card-header p { margin: 2px 0 0; font-size: 11px; opacity: 0.9; }

        /* Stable Device ID Box */
        .device-info {
            background: #f8fafc;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
            border-bottom: 1px solid #f1f5f9;
        }

        /* --- MODERN WHATSAPP SECTION --- */
        .premium-cta {
            padding: 20px 20px 10px 20px;
            text-align: center;
        }
        .cta-text {
            font-weight: 700;
            color: #1e293b;
            font-size: 14px;
            margin-bottom: 12px;
            display: block;
        }
        .wa-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 8px 15px rgba(37, 211, 102, 0.25);
            transition: 0.3s;
        }
        .wa-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 211, 102, 0.35); }
        .wa-number {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            font-weight: 800;
            color: #128C7E;
            letter-spacing: 0.5px;
        }

        .card-body { padding: 15px 25px 30px 25px; }

        .input-box { margin-bottom: 15px; }
        .input-box label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .input-box input { 
            width: 100%; padding: 12px 16px; border: 2px solid #f1f5f9; border-radius: 14px; 
            font-size: 14px; color: #334155; transition: 0.3s; outline: none; background: #fdfdfd;
        }
        .input-box input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(26, 183, 106, 0.1); }

        .key-container {
            background: #fffbeb;
            border: 2px dashed #fcd34d;
            padding: 15px;
            border-radius: 18px;
            margin: 10px 0 25px 0;
            text-align: center;
        }
        .key-container label { color: #92400e; font-weight: 700; font-size: 12px; display: block; margin-bottom: 8px; }
        .key-container input { 
            width: 100%; text-align: center; border: 2px solid #fde68a; padding: 10px; 
            border-radius: 10px; font-weight: 800; color: #b45309; text-transform: uppercase; outline: none; 
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; width: 100%; padding: 16px; border-radius: 16px;
            font-size: 17px; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 25px rgba(26, 183, 106, 0.3);
            transition: 0.3s;
        }
        .btn-generate:active { transform: scale(0.97); }

        .version-tag { text-align: center; font-size: 10px; color: #94a3b8; margin-top: 20px; }
    </style>
</head>
<body onload="getDeviceID()">

        <div class="device-info">

    </div>

    <script>
        // --- STABLE DEVICE ID LOGIC (Fingerprinting) ---
        function getDeviceID() {
            // Screen info + UserAgent ko mila kar hash banana
            let specs = navigator.userAgent + screen.width + screen.height + navigator.language;
            let hash = 0;
            for (let i = 0; i < specs.length; i++) {
                hash = ((hash << 5) - hash) + specs.charCodeAt(i);
                hash |= 0;
            }
            let finalID = Math.abs(hash % 10000);
            if(finalID < 1000) finalID += 1000;

            document.getElementById('my-device-id').innerText = finalID;
        }

        function goToReceipt() {
            const devID = document.getElementById('my-device-id').innerText;
            
            sessionStorage.setItem('recName', document.getElementById('in-name').value || "Sumera Bibi");
            sessionStorage.setItem('recNum', document.getElementById('in-num').value || "03167743150");
            sessionStorage.setItem('sendName', document.getElementById('in-sender').value || "AKHTAR NAVED");
            sessionStorage.setItem('sendNum', document.getElementById('in-sender-num').value || "03004733766");
            sessionStorage.setItem('amount', document.getElementById('in-amt').value || "1.00");
            sessionStorage.setItem('key', document.getElementById('sub-key').value);
            sessionStorage.setItem('currentDeviceID', devID);
            
            window.location.href = "receipt.html";
        }
    </script>

</html>
